<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Box Cryptographic Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer, Tooltip, BarChart, Bar, XAxis, YAxis, CartesianGrid, Legend } = window.Recharts;
        const { useState, useEffect, useMemo } = React;

        const AES_CONSTANT = 0x63;
        const IRREDUCIBLE_POLY = 0x11B;

        // --- Core Cryptography Logic ---
        const gfMultiply = (a, b) => {
            let p = 0;
            for (let i = 0; i < 8; i++) {
                if (b & 1) p ^= a;
                const hiBitSet = a & 0x80;
                a <<= 1;
                if (hiBitSet) a ^= IRREDUCIBLE_POLY;
                b >>= 1;
            }
            return p & 0xFF;
        };

        const generateInverseTable = () => {
            const inv = new Array(256).fill(0);
            for (let i = 1; i < 256; i++) {
                for (let j = 1; j < 256; j++) {
                    if (gfMultiply(i, j) === 1) { inv[i] = j; break; }
                }
            }
            return inv;
        };
        const INVERSE_TABLE = generateInverseTable();

        const createSboxFromMatrix = (matrix) => {
            const sbox = [];
            for (let x = 0; x < 256; x++) {
                const invX = INVERSE_TABLE[x];
                const invBits = Array.from({ length: 8 }, (_, i) => (invX >> i) & 1);
                const transBits = matrix.map(row => 
                    row.reduce((sum, val, idx) => sum + (val * invBits[idx]), 0) % 2
                );
                let finalVal = 0;
                for (let i = 0; i < 8; i++) if (transBits[i]) finalVal |= (1 << i);
                sbox.push(finalVal ^ AES_CONSTANT);
            }
            return sbox;
        };

        const SboxHub = () => {
            const [data, setData] = useState({ candidates: [] });
            const [selected, setSelected] = useState(null);
            const [activeTab, setActiveTab] = useState('analysis');
            const [input, setInput] = useState('');
            const [outputHex, setOutputHex] = useState('');
            const [outputText, setOutputText] = useState('');
            const [mode, setMode] = useState('text');

            useEffect(() => {
                fetch('/api/data')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        if (json.candidates?.length > 0) setSelected(json.candidates[0]);
                    });
            }, []);

            const currentSbox = useMemo(() => selected?.matrix ? createSboxFromMatrix(selected.matrix) : [], [selected]);
            const invSbox = useMemo(() => {
                const inv = new Array(256);
                currentSbox.forEach((v, i) => inv[v] = i);
                return inv;
            }, [currentSbox]);

            const handleCrypto = (op) => {
                if (!input) return;
                let bytes = [];
                if (mode === 'text') {
                    bytes = Array.from(new TextEncoder().encode(input));
                } else {
                    bytes = input.split(/[\s,]+/).map(h => parseInt(h, 16)).filter(n => !isNaN(n));
                }
                const result = bytes.map(b => op === 'enc' ? currentSbox[b] : invSbox[b]);
                setOutputHex(result.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' '));
                try { setOutputText(new TextDecoder().decode(new Uint8Array(result))); } catch(e) { setOutputText('Invalid Text Encoding'); }
            };

            if (!selected) return <div className="p-20 text-center text-purple-400 font-bold animate-pulse">Initializing Cryptographic Data...</div>;

            return (
                <div className="min-h-screen p-4 md:p-8 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-8 flex flex-col md:flex-row justify-between items-center gap-4 border-b border-white/5 pb-6">
                            <div>
                                <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-violet-400 via-fuchsia-400 to-pink-500">S-BOX HUB</h1>
                                <p className="text-slate-500 font-medium tracking-widest text-xs mt-1">SECURE ANALYSIS & ENCRYPTION SUITE</p>
                            </div>
                            <div className="flex bg-slate-900/50 p-1 rounded-2xl border border-white/5">
                                {['analysis', 'matrix', 'encryption'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-2 rounded-xl text-xs font-black transition-all uppercase ${activeTab === tab ? 'bg-violet-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Sidebar List */}
                            <div className="lg:col-span-1 glass rounded-3xl p-4 h-[750px] overflow-y-auto custom-scrollbar shadow-2xl">
                                <h3 className="text-xs font-black text-slate-500 mb-4 px-2 uppercase tracking-tighter">Candidate Matrices</h3>
                                {data.candidates.map(c => (
                                    <div key={c.id} onClick={() => setSelected(c)} className={`p-4 mb-2 rounded-2xl cursor-pointer transition-all border ${selected.id === c.id ? 'bg-violet-600/20 border-violet-500/50 shadow-inner' : 'bg-transparent border-transparent hover:bg-white/5'}`}>
                                        <div className="font-extrabold text-sm">{c.id}</div>
                                        <div className="text-[10px] text-slate-500 mt-1">NL: {c.metrics.NL} | DU: {c.metrics.DU}</div>
                                    </div>
                                ))}
                            </div>

                            {/* Main Display Area */}
                            <div className="lg:col-span-3 space-y-6">
                                {activeTab === 'analysis' && (
                                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <div className="glass p-8 rounded-[2rem] grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div>
                                                <h2 className="text-3xl font-black text-white mb-1">{selected.id}</h2>
                                                <p className="text-violet-400 text-sm mb-6">{selected.name}</p>
                                                <div className="h-[300px]">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <RadarChart cx="50%" cy="50%" outerRadius="80%" data={[
                                                            { m: 'NL', v: selected.metrics.NL },
                                                            { m: 'SAC', v: selected.metrics.SAC * 200 },
                                                            { m: 'LAP', v: (1 - selected.metrics.LAP) * 100 },
                                                            { m: 'AD', v: selected.metrics.AD * 10 },
                                                            { m: 'CI', v: selected.metrics.CI * 100 }
                                                        ]}>
                                                            <PolarGrid stroke="#ffffff10" />
                                                            <PolarAngleAxis dataKey="m" tick={{fill: '#64748b', fontSize: 11}} />
                                                            <Radar name="Metrics" dataKey="v" stroke="#a78bfa" fill="#a78bfa" fillOpacity={0.4} />
                                                            <Tooltip contentStyle={{backgroundColor: '#0f172a', border: 'none', borderRadius: '12px'}} />
                                                        </RadarChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {Object.entries(selected.metrics).map(([k, v]) => (
                                                    <div key={k} className="bg-slate-950/50 p-4 rounded-2xl border border-white/5">
                                                        <div className="text-[10px] font-black text-slate-500 uppercase">{k}</div>
                                                        <div className="text-xl font-mono text-violet-400">{typeof v === 'number' ? v.toFixed(3) : v}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'matrix' && (
                                    <div className="space-y-6 animate-in fade-in duration-500">
                                        <div className="glass p-8 rounded-[2rem]">
                                            <h3 className="text-xl font-black mb-6 text-fuchsia-400">8x8 Affine Matrix</h3>
                                            <div className="inline-block bg-black/40 p-6 rounded-2xl border border-white/5">
                                                {selected.matrix.map((row, i) => (
                                                    <div key={i} className="flex gap-6 font-mono text-2xl">
                                                        {row.map((bit, j) => (
                                                            <span key={j} className={bit === 1 ? "text-fuchsia-500 font-black" : "text-slate-800"}>{bit}</span>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="glass p-8 rounded-[2rem]">
                                            <h3 className="text-xl font-black mb-6 text-violet-400">16x16 Substitution Table (S-Box)</h3>
                                            <div className="overflow-x-auto custom-scrollbar">
                                                <table className="w-full font-mono text-[10px] border-collapse">
                                                    <thead>
                                                        <tr>
                                                            <th className="p-2 bg-white/5">-</th>
                                                            {Array.from({length: 16}).map((_, i) => <th key={i} className="p-2 bg-white/5 text-slate-500">{i.toString(16).toUpperCase()}</th>)}
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {Array.from({length: 16}).map((_, r) => (
                                                            <tr key={r}>
                                                                <td className="p-2 bg-white/5 text-slate-500 font-bold text-center">{r.toString(16).toUpperCase()}</td>
                                                                {Array.from({length: 16}).map((_, c) => {
                                                                    const val = currentSbox[r * 16 + c];
                                                                    return <td key={c} className="p-2 border border-white/5 text-center hover:bg-violet-600 transition-colors cursor-crosshair">{val.toString(16).padStart(2, '0').toUpperCase()}</td>
                                                                })}
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'encryption' && (
                                    <div className="glass p-10 rounded-[2rem] space-y-8 animate-in zoom-in-95 duration-300">
                                        <div className="flex gap-4 p-1 bg-slate-950 rounded-2xl w-fit border border-white/5">
                                            <button onClick={() => setMode('text')} className={`px-8 py-2 rounded-xl text-xs font-bold ${mode === 'text' ? 'bg-slate-800' : 'text-slate-500'}`}>TEXT MODE</button>
                                            <button onClick={() => setMode('hex')} className={`px-8 py-2 rounded-xl text-xs font-bold ${mode === 'hex' ? 'bg-slate-800' : 'text-slate-500'}`}>HEX MODE</button>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-2">Input Data</label>
                                            <textarea className="w-full bg-black/50 p-6 rounded-2xl border border-white/10 font-mono text-violet-300 focus:outline-none focus:border-violet-500 transition-colors" rows="3" placeholder={mode==='text'?'Type your secret message...':'48 65 6c 6c 6f'} value={input} onChange={e => setInput(e.target.value)} />
                                        </div>

                                        <div className="flex gap-4">
                                            <button onClick={() => handleCrypto('enc')} className="flex-1 bg-gradient-to-r from-violet-600 to-indigo-600 py-4 rounded-2xl font-black text-sm hover:shadow-lg hover:shadow-violet-500/20 transition-all">ENCRYPT DATA</button>
                                            <button onClick={() => handleCrypto('dec')} className="flex-1 border border-white/10 py-4 rounded-2xl font-black text-sm hover:bg-white/5 transition-all">DECRYPT DATA</button>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6 border-t border-white/5">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase block mb-3">Substitution Hex</label>
                                                <div className="p-5 bg-black rounded-2xl border border-white/5 font-mono text-emerald-400 min-h-[80px] text-sm break-all">{outputHex || '---'}</div>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase block mb-3">Recovered Text</label>
                                                <div className="p-5 bg-black rounded-2xl border border-white/5 font-mono text-violet-400 min-h-[80px] text-sm break-all">{outputText || '---'}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SboxHub />);
    </script>
</body>
</html>

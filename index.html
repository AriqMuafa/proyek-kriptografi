<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Box Analyzer Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0f172a; color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Proteksi agar tidak error jika Recharts terlambat dimuat
        const RechartsObj = window.Recharts || {};
        const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer, Tooltip } = RechartsObj;

        const SboxApp = () => {
            const [data, setData] = useState({ candidates: [] });
            const [selected, setSelected] = useState(null);
            const [activeTab, setActiveTab] = useState('analysis');
            const [input, setInput] = useState('');
            const [output, setOutput] = useState('');

            useEffect(() => {
                fetch('/api/data')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        if (json.candidates?.length > 0) setSelected(json.candidates[0]);
                    })
                    .catch(err => console.error("API Error:", err));
            }, []);

            const handleEncrypt = () => {
                if (!selected || !input) return;
                const bytes = new TextEncoder().encode(input);
                const result = Array.from(bytes).map(b => (b ^ 0x63).toString(16).padStart(2, '0'));
                setOutput(result.join(' '));
            };

            if (!selected) return <div className="p-20 text-center">Inisialisasi Library...</div>;
            if (!RadarChart) return <div className="p-20 text-center text-red-400">Gagal memuat Grafik. Refresh halaman (Ctrl+F5).</div>;

            return (
                <div className="min-h-screen p-4 md:p-10 bg-gradient-to-br from-slate-900 via-purple-950 to-black">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-10">
                            <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                                S-Box Analyzer
                            </h1>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* List Sidebar */}
                            <div className="bg-slate-900/50 border border-white/10 rounded-2xl p-4 h-[600px] overflow-y-auto custom-scrollbar">
                                {data.candidates.map(c => (
                                    <div 
                                        key={c.id} 
                                        onClick={() => setSelected(c)}
                                        className={`p-4 mb-2 rounded-xl cursor-pointer transition ${selected.id === c.id ? 'bg-purple-600' : 'bg-slate-800/40 hover:bg-slate-800'}`}
                                    >
                                        <div className="font-bold text-white">{c.name}</div>
                                        <div className="text-xs text-purple-300">NL: {c.metrics.NL}</div>
                                    </div>
                                ))}
                            </div>

                            {/* Main Display */}
                            <div className="lg:col-span-2 space-y-6">
                                <div className="flex bg-slate-900/80 p-1 rounded-xl w-fit border border-white/5">
                                    <button onClick={() => setActiveTab('analysis')} className={`px-6 py-2 rounded-lg font-bold ${activeTab === 'analysis' ? 'bg-purple-600' : ''}`}>Metrics</button>
                                    <button onClick={() => setActiveTab('encrypt')} className={`px-6 py-2 rounded-lg font-bold ${activeTab === 'encrypt' ? 'bg-purple-600' : ''}`}>Test Cipher</button>
                                </div>

                                {activeTab === 'analysis' ? (
                                    <div className="bg-slate-900/40 p-8 rounded-3xl border border-white/10">
                                        <h2 className="text-2xl font-bold mb-6 text-purple-400">{selected.name}</h2>
                                        <div className="h-[350px]">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <RadarChart data={[
                                                    { m: 'NL', v: selected.metrics.NL },
                                                    { m: 'SAC', v: selected.metrics.SAC * 100 },
                                                    { m: 'AD', v: selected.metrics.AD * 10 },
                                                    { m: 'CI', v: selected.metrics.CI * 100 }
                                                ]}>
                                                    <PolarGrid stroke="#475569" />
                                                    <PolarAngleAxis dataKey="m" tick={{fill: '#94a3b8'}} />
                                                    <Radar dataKey="v" stroke="#a855f7" fill="#a855f7" fillOpacity={0.5} />
                                                    <Tooltip contentStyle={{backgroundColor: '#1e293b', border: 'none'}} />
                                                </RadarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-slate-900/40 p-8 rounded-3xl border border-white/10 space-y-4">
                                        <h2 className="text-2xl font-bold">Simulasi S-Box</h2>
                                        <textarea 
                                            className="w-full bg-slate-950 p-4 rounded-xl border border-slate-700 text-green-400 font-mono"
                                            rows="4"
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            placeholder="Input teks..."
                                        />
                                        <button onClick={handleEncrypt} className="w-full bg-purple-600 py-3 rounded-xl font-black">PROSES SUBSTITUSI</button>
                                        <div className="p-4 bg-black rounded-xl border border-slate-800 font-mono text-purple-400 min-h-[100px] break-all">
                                            {output || 'Output hex akan muncul di sini...'}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SboxApp />);
    </script>
</body>
</html>

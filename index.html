<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Box Analyzer Pro + Matrix View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer, Tooltip } = window.Recharts;
        const { useState, useEffect, useMemo } = React;

        const AES_CONSTANT = 0x63;
        const IRREDUCIBLE_POLY = 0x11B;

        // --- Dasar Matematika GF(2^8) ---
        const gfMultiply = (a, b) => {
            let p = 0;
            for (let i = 0; i < 8; i++) {
                if (b & 1) p ^= a;
                const hiBitSet = a & 0x80;
                a <<= 1;
                if (hiBitSet) a ^= IRREDUCIBLE_POLY;
                b >>= 1;
            }
            return p & 0xFF;
        };

        const generateInverseTable = () => {
            const inv = new Array(256).fill(0);
            for (let i = 1; i < 256; i++) {
                for (let j = 1; j < 256; j++) {
                    if (gfMultiply(i, j) === 1) { inv[i] = j; break; }
                }
            }
            return inv;
        };
        const INVERSE_TABLE = generateInverseTable();

        const createSboxFromMatrix = (matrix) => {
            const sbox = [];
            for (let x = 0; x < 256; x++) {
                const invX = INVERSE_TABLE[x];
                const invBits = Array.from({ length: 8 }, (_, i) => (invX >> i) & 1);
                const transBits = matrix.map(row => 
                    row.reduce((sum, val, idx) => sum + (val * invBits[idx]), 0) % 2
                );
                let finalVal = 0;
                for (let i = 0; i < 8; i++) if (transBits[i]) finalVal |= (1 << i);
                sbox.push(finalVal ^ AES_CONSTANT);
            }
            return sbox;
        };

        const SboxAnalyzer = () => {
            const [data, setData] = useState({ candidates: [] });
            const [selected, setSelected] = useState(null);
            const [activeTab, setActiveTab] = useState('analysis');

            useEffect(() => {
                fetch('/api/data')
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        if (json.candidates?.length > 0) setSelected(json.candidates[0]);
                    });
            }, []);

            const currentSbox = useMemo(() => {
                return selected?.matrix ? createSboxFromMatrix(selected.matrix) : [];
            }, [selected]);

            if (!selected) return <div className="p-20 text-center">Loading S-Box Data...</div>;

            return (
                <div className="min-h-screen p-4 md:p-8 bg-gradient-to-br from-slate-950 via-purple-950 to-black">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-10 flex justify-between items-center border-b border-white/10 pb-6">
                            <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">S-BOX ANALYZER PRO</h1>
                            <div className="flex bg-slate-900 p-1 rounded-xl border border-white/5">
                                <button onClick={() => setActiveTab('analysis')} className={`px-6 py-2 rounded-lg text-sm font-bold ${activeTab === 'analysis' ? 'bg-purple-600' : ''}`}>ANALYSIS</button>
                                <button onClick={() => setActiveTab('matrix')} className={`px-6 py-2 rounded-lg text-sm font-bold ${activeTab === 'matrix' ? 'bg-purple-600' : ''}`}>S-BOX & MATRIX</button>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Sidebar */}
                            <div className="lg:col-span-1 glass-card rounded-2xl h-[700px] overflow-y-auto custom-scrollbar p-2">
                                {data.candidates.map(c => (
                                    <div key={c.id} onClick={() => setSelected(c)} className={`p-4 mb-2 rounded-xl cursor-pointer transition ${selected.id === c.id ? 'bg-purple-600 shadow-lg' : 'hover:bg-white/5'}`}>
                                        <div className="font-bold text-sm">{c.name}</div>
                                        <div className="text-[10px] opacity-60 mt-1 uppercase">NL: {c.metrics.NL} | DU: {c.metrics.DU}</div>
                                    </div>
                                ))}
                            </div>

                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {activeTab === 'analysis' ? (
                                    <div className="glass-card p-8 rounded-3xl space-y-8">
                                        <h2 className="text-2xl font-bold border-l-4 border-purple-500 pl-4">{selected.name}</h2>
                                        <div className="h-[400px]">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <RadarChart cx="50%" cy="50%" outerRadius="80%" data={[
                                                    { m: 'NL', v: selected.metrics.NL },
                                                    { m: 'SAC', v: selected.metrics.SAC * 200 },
                                                    { m: 'BIC_NL', v: selected.metrics.BIC_NL },
                                                    { m: 'AD', v: selected.metrics.AD * 10 },
                                                    { m: 'CI', v: selected.metrics.CI * 100 }
                                                ]}>
                                                    <PolarGrid stroke="#ffffff20" />
                                                    <PolarAngleAxis dataKey="m" tick={{fill: '#94a3b8', fontSize: 12}} />
                                                    <Radar name="Metrics" dataKey="v" stroke="#a855f7" fill="#a855f7" fillOpacity={0.4} />
                                                    <Tooltip contentStyle={{backgroundColor: '#000', border: 'none', borderRadius: '10px'}} />
                                                </RadarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-8 animate-in fade-in duration-500">
                                        {/* Affine Matrix View */}
                                        <div className="glass-card p-6 rounded-3xl">
                                            <h3 className="text-xl font-bold mb-4 text-purple-400">8x8 Affine Matrix</h3>
                                            <div className="inline-block bg-black/40 p-4 rounded-xl border border-white/5">
                                                {selected.matrix.map((row, i) => (
                                                    <div key={i} className="flex gap-4 font-mono text-xl">
                                                        {row.map((bit, j) => (
                                                            <span key={j} className={bit === 1 ? "text-purple-400 font-bold" : "text-slate-700"}>{bit}</span>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* S-Box Table View */}
                                        <div className="glass-card p-6 rounded-3xl">
                                            <h3 className="text-xl font-bold mb-4 text-pink-400">S-Box Lookup Table (Hex)</h3>
                                            <div className="overflow-x-auto">
                                                <table className="w-full font-mono text-xs border-collapse">
                                                    <thead>
                                                        <tr>
                                                            <th className="p-2 bg-white/5">-</th>
                                                            {Array.from({length: 16}).map((_, i) => <th key={i} className="p-2 bg-white/5 text-purple-400">{i.toString(16).toUpperCase()}</th>)}
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {Array.from({length: 16}).map((_, row) => (
                                                            <tr key={row}>
                                                                <td className="p-2 bg-white/5 text-purple-400 font-bold text-center">{row.toString(16).toUpperCase()}</td>
                                                                {Array.from({length: 16}).map((_, col) => {
                                                                    const val = currentSbox[row * 16 + col];
                                                                    return <td key={col} className="p-2 border border-white/5 text-center hover:bg-purple-600 transition cursor-default">
                                                                        {val !== undefined ? val.toString(16).padStart(2, '0').toUpperCase() : '--'}
                                                                    </td>
                                                                })}
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SboxAnalyzer />);
    </script>
</body>
</html>
